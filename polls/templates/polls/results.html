<h1>{{ question.question_text }}</h1>

<div >
    <table>
    <thead>
    <tr>
        <th>Choice</th>
        <th>Vote</th>
    </tr>
    </thead>
    <tbody>
        {% for choice in question.choice_set.all %}
        <tr>
            <td> {{choice.choice_text}} </td>
            <td> {{choice.votes}}</td>
        </tr>
        {% endfor %}
    </tbody>

</table>
</div>

<a href="{% url 'polls:detail' question.id %}">Vote again?</a>
<a href="{% url 'polls:index' %}"><button class="button">back</button> </a>
